<!DOCTYPE html>
<html>
<head>
<style> 
div{ 
	position: absolute; 
	width: 50px;
	height:50px;
	border-radius:25px;
	background-color: rgba(0,0,0,0.1);
	margin-left: -25px; 
	margin-top: -25px;
}
</style>
<title></title>
</head>
<body>
<script> 

document.onmousemove = function(event){ 
	console.log(event); 
	var div = document.createElement("div"); 
	div.style.top = event.y + "px"; 
	div.style.left = event.x +"px"; 
	document.body.appendChild(div); 
}


</script>
</body>
</html>
