<script> 

// integer is a whole number 

function randInt(ceiling) {
	//"turn into"
	return Math.floor(Math.random() * ceiling); 
}

var answer = randInt(360); 
console.log(answer); 

console.log( randInt(100) ); 
console.log( randInt(100) );
