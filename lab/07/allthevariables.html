<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script> 

//no variable 
var nothing = undefined; 

//3 fundamental types  
var string = "robby"; 
var boolean = 3 < 4; 
var number = 3.14; 

//2 container types 
var array = [string, boolean, number]; 
console.log (array); 
console.log (array [2] ); 

//2: object 
//key : value 
//key is what 0,1,2,3 is in an array 
// value is what's in the array 
var favoriteColors = { 
	"yaron" : "blue", 
	"steph" : "pink", 
	"avery" : "red" 
};

//
// var colors = ["black", "blue", "white"]; 
console.log(favoriteColors); 

console.log(favoriteColors["steph"][1] ); 

// final variable type 

var f = function(){ console.log(Math.random()); }; 

f(); 


</script>
</body>
</html>
